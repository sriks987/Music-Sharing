<div class="card" style="width: 18rem;">
    <img [src]="this.imgURL+details.imgURL" class="card-img-top">
    <!--Use multistage download for this-->
    <div class="card-body">
        <h5 class="card-title">{{details.songName}}</h5>
        <a href="#" class="btn btn-primary" (click)="openSong(song)">Play</a>
    </div>
</div>

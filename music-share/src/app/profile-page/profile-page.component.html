<div class = "container-fluid" style="background-image: linear-gradient(black, rgb(94, 94, 94));; height: 100%; width: 100%;">
    <div class = "row">
        <div class = "col-sm-4">
            <app-nav-bar></app-nav-bar>
        </div>
        <div class = "col-sm-4">
            <form #uploadForm="ngForm" (ngSubmit)="onSubmit(uploadForm.value)">
            <div class = "row">
                <img [src]="imgURL">
            </div>
            <div class = "row">        
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" required/>
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" [(ngModel)]="password" required/>
                </div>
                            
                <div class="form-group">
                    <label for="imgFile">Image File</label>
                    <input type="file" class="form-control" id="imgFile" name="imgFile" (change)="onFileSelect($event)"/>
                </div>
        
                <button type="submit" class="btn btn-success" >Submit</button>        
            </div>
            </form>
        </div>
        <div class ="col-sm-4">
            <!-- <app-user-profile></app-user-profile> -->
        </div>
    </div>
    <div class = "row">
        <footer class="border border-primary" class="w-100"><app-player-controls ></app-player-controls></footer>
    </div>
</div>
